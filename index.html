<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
  <title>Card New Years | Card New Years | ...</title>
</head>
<body>
  <h1 class="text-support" id="text" onclick="textChange()">👇👇👇</h1>
  <input type="checkbox" hidden id="check-box" style="display: none;">
  <label for="check-box" class="mail">
    <div class="top-mail"></div>
    <div class="bottom-mail"></div>
    <div class="circle-mail">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M32 32C32 14.3 46.3 0 64 0L320 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-29.5 0 11.4 148.2c36.7 19.9 65.7 53.2 79.5 94.7l1 3c3.3 9.8 1.6 20.5-4.4 28.8s-15.7 13.3-26 13.3L32 352c-10.3 0-19.9-4.9-26-13.3s-7.7-19.1-4.4-28.8l1-3c13.8-41.5 42.8-74.8 79.5-94.7L93.5 64 64 64C46.3 64 32 49.7 32 32zM160 384l64 0 0 96c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-96z"/></svg>
    </div>
  </label>
  <div class="mail-content">
    <label for="check-box" class="close">&times;</label>
    <h1>Chúc mừng năm mới!</h1>
    <p>Nhân dịp năm mới, kính chúc bạn và gia đình một năm tràn đầy sức khỏe, hạnh phúc và bình an. Mong rằng mọi ước mơ của bạn sẽ trở thành hiện thực, công việc suôn sẻ, thành công viên mãn. Hãy cùng đón chào một năm mới với thật nhiều niềm vui và những khởi đầu tốt đẹp!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
